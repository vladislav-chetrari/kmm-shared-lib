name: Build Artifacts

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gradle Build and publish to Maven local
        run: |
          chmod +x ./gradlew
          ./gradlew build
          cd build/libs
          ls -la
        
